<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Hero</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar__logo">HERO</a>
      <div class="navbar__bars">
        <i class="fas fa-bars"></i>
      </div>
      <div class="navbar__menu">
        <a href="#" class="navbar__menu--links">Home</a>
        <a href="#" class="navbar__menu--links">About</a>
        <a href="#" class="navbar__menu--links">Services</a>
        <a href="#" class="navbar__menu--links" id="btn">Contact</a>
      </div>
    </nav>
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>Coming Soon</h1>
          <h2>Are you ready?</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore
            facilis debitis ad aliquam, nulla accusantium?
          </p>
          <button class="hero__button">
            <a href="#">Pre-Order</a>
          </button>
        </div>
        <div class="hero__container--right">
          <img
            class="hero__img"
            src="./media/undraw_travel_together_re_kjf2.svg"
            alt="hero"
          />
        </div>
      </div>
    </div>
  </body>
</html>
